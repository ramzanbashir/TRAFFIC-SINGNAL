<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CAR-RACING</title>
</head>
<body>
    <div class="main">
       <img src="images/car.png" alt="Car" class="car" id="car">
    </div>
    <div class="controls">
        <button id="startButton">Start Car</button>
        <button id="stopButton">Stop Car</button>
    </div>
    <div class="signals">
        <div class="signal" id="redLight"></div>
        <div class="signal" id="yellowLight"></div>
        <div class="signal" id="greenLight"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
